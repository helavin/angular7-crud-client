<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar color="primary"><a class="btn btn-outline-info">Menu</a></mat-toolbar>


    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']"> <mat-icon>home</mat-icon> Home</a>

      <button class="btn btn-outline-info" routerLink="/contacts">
        <mat-icon>contacts</mat-icon>
        contacts 1 btn
        <span class="sr-only">(current)</span>
      </button>

      <!-- <a mat-list-item [routerLink]="['/contacts']"
        ><mat-icon>dialpad</mat-icon> ContactsN</a
      >

      <button class="btn btn-outline-secondary" routerLink="/contacts">
        <mat-icon>dialpad</mat-icon>
        Redial
        <span>Redial</span>
      </button> -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>angular7-crud</span>
    </mat-toolbar>
    <!-- Content  -->

    <mat-tab-group>
        <mat-tab label="First">
          <app-article></app-article>
        </mat-tab>
        <mat-tab label="Second">
          <app-contacts></app-contacts>
        </mat-tab>
        <mat-tab label="Third"> Content 3 </mat-tab>
      </mat-tab-group>

    <router-outlet></router-outlet>


    <!-- /Content -->
  </mat-sidenav-content>
</mat-sidenav-container>
